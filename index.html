<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Odyssey Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Space Odyssey Stopwatch</h1>
        <div id="display">00:00:00.000</div>
        <div class="controls">
            <button id="startStop">Launch</button>
            <button id="reset">Black Hole</button>
            <button id="lap">Scan for Aliens</button>
        </div>
        <ul id="lapTimes"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
